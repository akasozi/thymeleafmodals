<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

 <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<meta charset="ISO-8859-1">
<title>Nationalities</title>
</head>
<body>
  <h2>List of Nationalities</h2>
  
  <div class="container">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add New</button>  
    <table class="table table-stripped">
     <tr>
      <td>Id</td>
      <td>Name</td>
      <td>Capital</td>
      <td>UpdatedBy</td>
      <td>UpdatedOn</td>
      <td>Edit</td>
      <td>Delete</td>
     </tr>
     <tr th:each="nationality : ${nationalities}">
          <td th:text="${nationality.id}"></td>
          <td th:text="${nationality.capital}"></td>
          <td th:text="${nationality.name}"></td>
          <td th:text="${nationality.updatedBy}"></td>
          <td th:text="${nationality.updatedOn}"></td>
          <td><a th:href="@{/onenationality/{id}(id=${nationality.id})}" class="btn btn-warning editButton">Edit</a></td>
          <td><a th:href="@{/delete/{id}(id=${nationality.id})}" class="btn btn-danger deleteButton">Delete</a></td>
     </tr>
  
  </table>
  </div>
  
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form th:action="@{/onenationality}" method="post">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        
		          <div class="form-group">
		            <label for="recipient-name" class="col-form-label">Id:</label>
		            <input type="text" class="form-control" id="IdAdd" name="id">
		          </div>
		         
		          <div class="form-group">
		            <label for="recipient-name" class="col-form-label">Name:</label>
		            <input type="text" class="form-control" id="name" name="name">
		          </div>
		          
		           <div class="form-group">
		            <label for="recipient-name" class="col-form-label">Capital:</label>
		            <input type="text" class="form-control" id="capital" name="capital">
		          </div>
		          
		           <div class="form-group">
		            <label for="recipient-name" class="col-form-label">Updated By:</label>
		            <input type="text" class="form-control" id="updatedBy" name="updatedBy">
		          </div>
		          
		           <div class="form-group">
		            <label for="recipient-name" class="col-form-label">Updated On:</label>
		            <input type="text" class="form-control" id="updatedOn" name="updatedOn">
		          </div>
		          
		        
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        <button type="submit" class="btn btn-primary">Save</button>
		      </div>
		    </div>
		  </div>
    </form>		  
</div>
  
  

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form th:action="@{/save}" method="post">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        
		          <div class="form-group">
		            <label for="recipient-name" class="col-form-label">Id:</label>
		            <input type="text" class="form-control" id="idEdit" name="id">
		          </div>
		         
		          <div class="form-group">
		            <label for="recipient-name" class="col-form-label">Name:</label>
		            <input type="text" class="form-control" id="nameEdit" name="name">
		          </div>
		          
		           <div class="form-group">
		            <label for="recipient-name" class="col-form-label">Capital:</label>
		            <input type="text" class="form-control" id="capitalEdit" name="capital">
		          </div>
		          
		           <div class="form-group">
		            <label for="recipient-name" class="col-form-label">Updated By:</label>
		            <input type="text" class="form-control" id="updatedByEdit" name="updatedBy">
		          </div>
		          
		           <div class="form-group">
		            <label for="recipient-name" class="col-form-label">Updated On:</label>
		            <input type="text" class="form-control" id="updatedOnEdit" name="updatedOn">
		          </div>
		          
		        
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        <button type="submit" class="btn btn-primary">Save</button>
		      </div>
		    </div>
		  </div>
    </form>		  
</div>  


<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete the selected record?</p>
      </div>
      <div class="modal-footer">
        <a  href="" type="button" class="btn btn-danger" id="deleteId">Yes, Delete</a>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
   
    <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
